####################################################################
# Extensions
####################################################################
markdown_extensions:
    ####################
    # Formatting
    ####################
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    ####################
    # Images
    ####################
    - attr_list
    - md_in_html
    ####################
    # Code Blocks
    ####################
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    ####################
    # Lists
    ####################
    - def_list
    - pymdownx.tasklist:
          custom_checkbox: true
    ####################
    # Notifications
    ####################
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    ####################
    # Icons & Emojis
    ####################
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - toc:
        toc_depth: 3
        title: Topic Navigation